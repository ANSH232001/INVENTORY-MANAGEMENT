<!DOCTYPE html>
<html>
<head>
  <title>Add Finished Product</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 600px; margin: auto; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 6px; box-sizing: border-box; }
    button { margin-top: 20px; padding: 12px; background: #4CAF50; color: white; border: none; font-size: 1rem; cursor: pointer; border-radius: 5px; width: 100%; }
    button:hover { background: #45a049; }
    a.button {
    display: block;
    width: 220px;
    margin: 2rem auto 0;
    padding: 14px 0;
    background-color: #007bff;
    color: white;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    border-radius: 30px;
    box-shadow: 0 7px 20px rgba(0,123,255,0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  a.button:hover {
    background-color: #0056b3;
    box-shadow: 0 10px 30px rgba(0,86,179,0.6);
  }
  .button-link {
    background-color: #7b5fff;
    color: white;
    padding: 6px 12px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .button-link:hover {
    background-color: #925cff;
  }
  </style>
</head>
<body>
  <h2>Add Finished Product</h2>
  <form method="post">
    <label>Product Code</label>
    <input type="text" name="product_code" required>

    <label>Name</label>
    <input type="text" name="name" required>

    <label>Capacity</label>
    <input type="text" name="capacity" required>

    <label>Configuration</label>
    <input type="text" name="configuration" required>

    <label>Model Name</label>
    <input type="text" name="model_name" required>

    <label>Dealer Zone</label>
    <input type="text" name="dealer_zone" required>

    <label>Current Stock</label>
    <input type="number" name="current_stock" min="0" required>
    <label>Enter the Rate</label>
    <input type="number" step="0.01" name="rate" placeholder="Enter Rate" required />
    <button type="submit">Add Finished Product</button>
  </form>

<a href="{{ url_for('dashboard') }}" class="button" role="button">Back to Dashboard</a>

</body>
</html>
