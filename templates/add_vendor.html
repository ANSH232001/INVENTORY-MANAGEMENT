<!DOCTYPE html>
<html>
<head>
  <title>Add Vendor</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 30px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 6px; box-sizing: border-box; }
    button {
      margin-top: 20px; padding: 12px;
      background: #7b5fff; color: white;
      border: none; border-radius: 6px; cursor: pointer;
      font-weight: 600;
      width: 100%;
    }
    button:hover { background: #925cff; }
    a.button {
    display: block;
    width: 220px;
    margin: 2rem auto 0;
    padding: 14px 0;
    background-color: #007bff;
    color: white;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    border-radius: 30px;
    box-shadow: 0 7px 20px rgba(0,123,255,0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  a.button:hover {
    background-color: #0056b3;
    box-shadow: 0 10px 30px rgba(0,86,179,0.6);
  }
  .button-link {
    background-color: #7b5fff;
    color: white;
    padding: 6px 12px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .button-link:hover {
    background-color: #925cff;
  }
  </style>
</head>
<body>
  <h2>Add Vendor</h2>
  <form method="post">
    <label>Vendor Code</label>
    <input type="text" name="vendor_code" required>

    <label>Company Name</label>
    <input type="text" name="company_name" required>

    <label>Contact</label>
    <input type="text" name="contact">

    <label>Address</label>
    <textarea name="address" rows="3"></textarea>

    <label>GSTIN</label>
    <input type="text" name="gstin">

    <label>Material Type</label>
    <input type="text" name="material_type">

    <button type="submit">Add Vendor</button>
  </form>
  <p><a href="{{ url_for('show_vendors') }}" class="button" role="button">View Vendors</a></p>

 <a href="{{ url_for('dashboard') }}" class="button" role="button">Back to Dashboard</a>
</body>
</html>
