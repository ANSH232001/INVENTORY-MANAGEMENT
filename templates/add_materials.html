<!DOCTYPE html>
<html>
<head>
  <title>Add Material</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 500px; margin: auto; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 6px; box-sizing: border-box; }
    button { margin-top: 20px; padding: 12px; background: #7b5fff; color: white; border: none; font-size: 1rem; cursor: pointer; border-radius: 5px; width: 100%; }
    button:hover { background: #925cff; }
    a.button {
    display: block;
    width: 220px;
    margin: 2rem auto 0;
    padding: 14px 0;
    background-color: #007bff;
    color: white;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    border-radius: 30px;
    box-shadow: 0 7px 20px rgba(0,123,255,0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  a.button:hover {
    background-color: #0056b3;
    box-shadow: 0 10px 30px rgba(0,86,179,0.6);
  }
  .button-link {
    background-color: #7b5fff;
    color: white;
    padding: 6px 12px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .button-link:hover {
    background-color: #925cff;
  }
  </style>
</head>
<body>
  <h2>Add New Material</h2>
    <form method="POST" action="{{ url_for('add_material') }}">
    <label for="material_code">Material Code</label><br>
    <input type="text" id="material_code" name="material_code" value="{{ material_code }}" readonly><br><br>

    <label for="material_name">Material Name</label><br>
    <input type="text" id="material_name" name="material_name" required><br><br>

    <label for="vendor">Vendor</label><br>
    <input type="text" id="vendor" name="vendor"><br><br>

    <label for="item_category">Item Category</label><br>
    <input type="text" id="item_category" name="item_category"><br><br>

    <label for="unit_of_measurement">Unit of Measurement</label><br>
    <input type="text" id="unit_of_measurement" name="unit_of_measurement"><br><br>

    <label for="minimum_stock_level">Minimum Stock Level</label><br>
    <input type="number" id="minimum_stock_level" name="minimum_stock_level"><br><br>

    <label for="current_stock">Current Stock</label><br>
    <input type="number" id="current_stock" name="current_stock"><br><br>

    <label for="reorder_quantity">Reorder Quantity</label><br>
    <input type="number" id="reorder_quantity" name="reorder_quantity"><br><br>

    <label for="purchase_history">Purchase History</label><br>
    <textarea id="purchase_history" name="purchase_history"></textarea><br><br>

    <input type="submit" value="Add Material">
</form>


 <a href="{{ url_for('dashboard') }}" class="button" role="button">Back to Dashboard</a>
</body>
</html>
