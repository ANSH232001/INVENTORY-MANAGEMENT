<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Material</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #212529;
      padding: 2rem 1rem;
    }
    .panel-box {
      background: white;
      max-width: 700px;
      margin: 2rem auto 4rem;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: 700;
      font-size: 1.9rem;
      margin-bottom: 1.8rem;
      color: #343a40;
      user-select: none;
      text-align: center;
    }
    label {
      font-weight: 600;
      font-size: 1.05rem;
    }
    .form-control[readonly] {
      background-color: #e9ecef; /* so readonly fields are visually distinct */
    }
    .btn-primary {
      width: 100%;
      padding: 0.65rem 0;
      font-weight: 600;
      font-size: 1.15rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover, .btn-primary:focus {
      background-color: #5a3eae;
      box-shadow: 0 6px 12px rgba(90, 62, 174, 0.5);
      outline: none;
    }
    .button-link {
      display: block;
      max-width: 220px;
      margin: 2rem auto 0;
      padding: 12px 0;
      background-color: #6f42c1;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      border-radius: 30px;
      box-shadow: 0 6px 20px rgba(111, 66, 193, 0.5);
      text-decoration: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .button-link:hover, .button-link:focus {
      background-color: #5a3eae;
      box-shadow: 0 8px 30px rgba(90, 62, 174, 0.7);
    }
  </style>
</head>
<body>
  <div class="panel-box" role="main" aria-labelledby="pageTitle">
    <h2 id="pageTitle">Add New Material</h2>
    <form method="POST" action="{{ url_for('add_material') }}" novalidate>
      <div class="mb-3">
        <label for="material_code" class="form-label">Material Code</label>
        <input type="text" id="material_code" name="material_code" class="form-control" value="{{ material_code }}" readonly aria-readonly="true" />
      </div>

      <div class="mb-3">
        <label for="material_name" class="form-label">Material Name <span class="text-danger">*</span></label>
        <input type="text" id="material_name" name="material_name" class="form-control" placeholder="Enter material name" required aria-required="true" />
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="vendor" class="form-label">Vendor</label>
          <input type="text" id="vendor" name="vendor" class="form-control" placeholder="Vendor name or company" />
        </div>
        <div class="col-md-6">
          <label for="item_category" class="form-label">Item Category</label>
          <input type="text" id="item_category" name="item_category" class="form-control" placeholder="E.g. Raw Material, Component" />
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <label for="unit_of_measurement" class="form-label">Unit of Measurement</label>
          <input type="text" id="unit_of_measurement" name="unit_of_measurement" class="form-control" placeholder="Units (e.g., pcs, kg)" />
        </div>
        <div class="col-md-4">
          <label for="minimum_stock_level" class="form-label">Minimum Stock Level</label>
          <input type="number" id="minimum_stock_level" name="minimum_stock_level" class="form-control" min="0" />
        </div>
        <div class="col-md-4">
          <label for="current_stock" class="form-label">Current Stock</label>
          <input type="number" id="current_stock" name="current_stock" class="form-control" min="0" />
        </div>
      </div>

      <div class="mb-3">
        <label for="reorder_quantity" class="form-label">Reorder Quantity</label>
        <input type="number" id="reorder_quantity" name="reorder_quantity" class="form-control" min="0" />
      </div>

      <div class="mb-4">
        <label for="purchase_history" class="form-label">Purchase History</label>
        <textarea id="purchase_history" name="purchase_history" class="form-control" rows="4" placeholder="Enter any relevant purchase history notes..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary" aria-label="Add Material">Add Material</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="button-link" role="button" aria-label="Back to Dashboard">Back to Dashboard</a>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
